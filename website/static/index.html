<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Korean Text Decoder</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
    rel="stylesheet"
  >
</head>
<body data-theme="light">
  <div class="container">
    <header>
      <h1>Korean Text Decoder</h1>
      <div class="theme-toggle">
        <button id="themeToggle">ðŸŒ™</button>
      </div>
    </header>

    <main>
      <section class="card">
        <label for="inputText">Original Text</label>
        <textarea id="inputText" placeholder="Enter textâ€¦"></textarea>
      </section>
      <div class="action">
        <button id="obfuscateButton">Obfuscate</button>
      </div>

      <section class="card">
        <label for="obfuscatedText">Obfuscated Text</label>
        <textarea id="obfuscatedText" ></textarea>
      </section>
      <div class="action">
        <button id="deobfuscateButton">De-obfuscate</button>
      </div>

      <section class="card">
        <label for="outputText">De-obfuscated Text</label>
        <textarea id="outputText" ></textarea>
      </section>
      <div class="action">
        <button id="translateButton">Translate</button>
      </div>

      <section class="card">
        <label for="translationText">Translated Text</label>
        <textarea id="translationText" ></textarea>
      </section>
    </main>

    <footer>
      <p>Demo Version 0.1</p>
    </footer>
  </div>

  <script type="module" src="/static/decode.js"></script>
  <script type="module" src="/static/app.js"></script>
</body>
</html>
